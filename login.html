<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/img/grocery.jpg'); /* Grocery Shop Background */
            background-size: cover;
            background-position: center;
            filter: blur(1px); /* Increase blur effect */
            z-index: 0; /* Behind the login container */
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* White background with transparency */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Soft shadow for depth */
            z-index: 1; /* Ensures it's on top of the blurred background */
            width: 90%; /* Full width on smaller screens */
            max-width: 400px; /* Max width on larger screens */
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #4a4a4a; /* Darker text color */
        }
        .form-control {
            border: 1px solid #ccc; /* Light border */
            border-radius: 5px; /* Rounded corners */
            transition: border-color 0.3s ease; /* Smooth transition for border color */
        }
        .form-control:focus {
            border-color: #6c757d; /* Darker border on focus */
            box-shadow: 0 0 5px rgba(108, 117, 125, 0.5); /* Soft shadow on focus */
        }
        .btn-primary {
            background-color: #5cb85c; /* Earthy green for grocery theme */
            border-color: #5cb85c;
        }
        .btn-primary:hover {
            background-color: #4cae4c; /* Darker green on hover */
            border-color: #4cae4c;
            transform: translateY(-2px); /* Slight lift effect */
            transition: transform 0.2s; /* Smooth transition for lift */
        }
        .btn-primary:focus {
            box-shadow: 0 0 5px rgba(108, 117, 125, 0.5); /* Shadow on focus */
        }
    </style>
</head>
<body>

    <div class="background"></div> <!-- Background Layer -->

    <div class="login-container">
        <h2 class="text-center">My Shop Login</h2>
        <form>
            <div class="form-group">
                <label for="emailInput">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password" required>
            </div>
            <!-- <button type="submit" class="btn btn-primary btn-block">Login</button> -->
            <a href="index.html" class="btn btn-primary btn-block">Login</a>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
